<script >  
    $(document).ready(function() {

 } );
 
 let country=data.Countries;
 let tb=document.getElementById("Tb");

 let i=1;
    for (y of country){
    tb.innerHTML +=`<tr>
        <td>${i}</td>
        <td>${y.Country}</td>
        
        <td>${y.NewDeaths}</td>
        <td>${y.TotalDeaths}</td>
        <td>${y. NewRecovered}</td>

        `

}
